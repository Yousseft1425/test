<!DOCTYPE html>
<html lang="da">
  <head>
    <script src="../Diverse/loadLayout.js" defer></script>

    <style>
      .header {
        background: #2c3e50;
        color: white;
        padding: 15px;
        font-size: 20px;
        font-weight: bold;
      }
      body {
        font-family: Arial, sans-serif;
      }
      .menu {
        background-color: #294048;
        color: white;
        padding: 10px;
        width: 250px;
        flex-shrink: 0; /* Prevent menu from shrinking */
      }
      .menu a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 8px;
        border-bottom: 1px solid #ffffff55;
      }
      .menu a:hover {
        background-color: #1e354d;
      }
      .analysis-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .video-container {
        position: relative;
        width: 300px;
        height: 175px;
        padding-right: 600px;
      }
      .loading-screen {
        position: absolute;
        width: 35%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        visibility: hidden;
      }
      .analysis-title {
        font-size: 18px;
        font-weight: bold;
      }
      .container {
        display: flex;
        align-items: flex-start;
      }
      .content {
        padding-left: 10px; /* Reduce spacing between menu and video */
      }
    </style>
  </head>
  <body>
    <div id="header"></div>

    <div class="container">
      <div class="menu">
        <div class="header">Videoer</div>
        <a href="#">Seneste videoer</a>
        <a href="#">KHILAFAH-TV</a>
        <a href="#">GLOBALT</a>
        <a href="#">Konferencer</a>
        <a href="#">Stormøder</a>
        <a href="#">Debatmøder</a>
        <a href="#">Foredrag</a>
        <a href="#">Protestmarch</a>
        <a href="#">Protestforsamlinger</a>
        <a href="#">Dokumentarer</a>
        <a href="#">Talsmænd og medierepræsentanter</a>
        <a href="#">Andet</a>
        <a href="#">عربي</a>
        <a href="#">ENGLISH</a>
        <a href="#">TÜRKÇE</a>
        <a href="#">اردو</a>
      </div>

      <div class="content">
        <div class="analysis-title">
          Hvem er du? Islamisk identitet i en udfordrende tid
        </div>
        <div class="video-container">
          <div class="loading-screen" id="loading">Indlæser...</div>
          <img
            src="video.jpg"
            id="videoImg"
            style="width: 100%; height: 100%; cursor: pointer"
            onclick="showLoading()"
          />
        </div>
      </div>
    </div>

    <script>
      function showLoading() {
        document.getElementById("loading").style.visibility = "visible";
        setTimeout(() => {
          document.getElementById("loading").style.visibility = "hidden";
        }, 2000); // Simulate 2 seconds loading time
      }
    </script>
    <div id="footer"></div>
  </body>
</html>
